<div>
    <h2 id="page-heading">
        <span>Rfb Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rfb-user" [routerLink]="['/rfb-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Rfb User
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="rfbUsers?.length === 0">
        <span>No rfbUsers found</span>
    </div>
    <div class="table-responsive" *ngIf="rfbUsers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Username</span></th>
            <th scope="col" ><span>Home Location</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rfbUser of rfbUsers ;trackBy: trackId">
                <td><a [routerLink]="['/rfb-user', rfbUser.id, 'view' ]">{{rfbUser.id}}</a></td>
                <td>{{rfbUser.username}}</td>
                <td>
                    <div *ngIf="rfbUser.homeLocationId">
                        <a [routerLink]="['/rfb-location', rfbUser.homeLocationId , 'view' ]" >{{rfbUser.homeLocationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rfb-user', rfbUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rfb-user', rfbUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(rfbUser)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
